name       : fs-uae-launcher-dev
version    : 2.7.6
release    : 1
source     :
    - http://fs-uae.net/fs-uae/devel/2.7.6dev/fs-uae-launcher-2.7.6dev.tar.gz : 358d3e859efb4c9d4c43d5642d09101c640e366e9f36c0b5c25ef4aaf91dc85e
license    : GPL-2.0
summary    : Frontend for FS-UAE Amiga Emulator (Development Version).
description: An easy-to-use graphical configuration program which allows you to enjoy FS-UAE and Amiga emulation without writing configuration files.
builddeps  :
    - pkgconfig(python-3.4)
    - python3-qt5
    - python3-setuptools
build      : |
    python3 setup.py build
install    : |
    python3 setup.py install --install-lib=%installroot%/usr/share/fs-uae-launcher --install-scripts=%installroot%/usr/bin
    %make_install
